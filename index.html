 <!DOCTYPE html>
<html ng-app="insta">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="instagram.css/dist/instagram.css" />
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="instactrl as insta">
        <span class="card-image filter-{{valuesoption}}">
    <img src="instagram.css/assets/img/instagram.jpg" class="img-responsive"></span>
    <p>{{insta.name}}</p>
    <select ng-model="valuesoption"  ng-change="changeevt()" >
            <option>Select Option</option>
            <option  value="{{x}}" ng-repeat="x in insta.option"  >
                {{x}}
            </option>
           
        </select>
    
</body>
</html>
